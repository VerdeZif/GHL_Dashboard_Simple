{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Métricas GHL</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{% static 'reports/css/dashboard.css' %}">
</head>
<body class="light-mode">

  <h1>📊 Dashboard de Métricas GHL</h1>

  <!-- Botón de modo oscuro -->
  <div class="mode-toggle">
    <button id="mode-switch" title="Cambiar modo claro/oscuro">☀️</button>
  </div>

  <!-- Filtros de fechas -->
  <div class="controls">
    <label>Desde: <input type="date" id="start"></label>
    <label>Hasta: <input type="date" id="end"></label>
    <button onclick="cargarDatos()">Actualizar</button>
  </div>

  <!-- Tarjetas resumen -->
  <div class="summary">
    <div class="summary-card">
      <h3>Citas Creadas</h3>
      <p id="created">-</p>
    </div>
    <div class="summary-card">
      <h3>Citas Confirmadas</h3>
      <p id="confirmed">-</p>
    </div>
    <div class="summary-card">
      <h3>Citas Canceladas</h3>
      <p id="cancelled">-</p>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="dashboard-grid">
    <div class="chart-card">
      <h3>📈 Evolución de Citas</h3>
      <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>📊 Comparativo General</h3>
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>🍩 Distribución</h3>
      <canvas id="doughnutChart"></canvas>
    </div>
  </div>

  <script src="{% static 'reports/js/dashboard.js' %}"></script>
</body>
</html>
